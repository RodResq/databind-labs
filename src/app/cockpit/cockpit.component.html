<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <input #serverName type="text" class="form-control" [(ngModel)]="newServerName">
        <label>Server Content</label>
        <!-- <input  type="text" class="form-control" [(ngModel)]="newServerContent"> -->
        <input #serverContent type="text" class="form-control">
        <br>
        <button class="btn btn-primary" (click)="onAddServer(serverName)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(serverName)">Add Server Blueprint</button>
    </div>
</div>
